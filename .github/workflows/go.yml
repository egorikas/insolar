name: Go
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.12
      uses: actions/setup-go@v1
      with:
        go-version: 1.12
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v1

    - name: Get dependencies
      run: make install-deps pre-build

    - name: Build
      run: make build

    - name: Run units
      run: make ci_test_unit

    - name: Run funcs
      run: make ci_test_func
